databases:
  - name: ai-apply-db
    databaseName: aiapply
    plan: free

services:
  - type: web
    name: ai-apply
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 2"
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ai-apply-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.0"
